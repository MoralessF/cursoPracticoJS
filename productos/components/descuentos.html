<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="pageContainer">
        <header class="header">
            <h1>
                Porcentajes y descuentos
            </h1>
            <p>
                Segundo taller del Curso Práctico de JS
            </p>
        </header>
        <section class="mainSection">
            <h2 class="mainSection--header">
                Calcula el precio de tus productos con descuento

                <label for="inputPrecio">
                    Escribe el precio de tu producto
                </label>

                <label for="inputCupon">
                    ¿Tienes cupón? ¡Canjéalo aquí!
                </label>
                <input type="text" id="inputCupon">
                <button type="button" onclick="onClickButtonPrecioDesc()">
                    Calcular precio
                </button>
                <p id="outputPrecioFinal"></p>
            </form>
        </section>
        <footer class="footer">
            <a href="https://www.linkedin.com/in/flaviomoralesang/">
                MoralessF
